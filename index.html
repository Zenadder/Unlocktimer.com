<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Zenadder - Teaser Officiel 2026</title>
    <style>
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            background: #000; /* Fond noir pur */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #video-container {
            /* Taille de la vidéo (60% de la largeur de l'écran) */
            width: 60vw;
            height: 33.75vw; /* Ratio 16:9 */
            max-width: 1280px;
            max-height: 720px;
            
            /* Effet de glow blanc autour du lecteur */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Optionnel : Zone secrète pour le Discord toujours active en bas à droite */
        #secret-zone {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
            cursor: default;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <iframe 
            src="https://www.youtube.com/embed/mUXElFnmG-M?autoplay=1&rel=0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <div id="secret-zone" onclick="window.open('https://discord.gg/f96CszPkJD', '_blank')"></div>

</body>
</html>
